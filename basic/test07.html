<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style type="text/css">
  body, table, tr, th, td, caption{padding:0px; margin:0px;}
  body{font-family:'나눔고딕', NanumGothic, 'NanumGothic', sans-serif, arial;
      font-size:14px; color:#333;
}
  table{width:500px; border-spacing:0px; border-collapse:collapse; caption-side:bottom;
  margin:60px auto;}
  table tr th, table tr td{border:1px solid orange; padding: 10px; border-left:none;}
  .none{border-right:none;}



  </style>
</head>
<body>
<!--
#table : 표를 만드는 태그
-tr : 줄
-td : 칸
-th : 제목칸

#table span
-colsapn : 해당 줄 안에서 칸을 2개 이상 합칠 때 사용.[진행방향 : 가로]
-rowspan : 동일한 칸의 위치에서 방향을 상하(줄)로 2개 이상 합칠 때 사용 [진행방향 : 세로]
-->
<table summary="테이블에 대한 설명문">
<caption>CAPTION : subject</caption>
<tr>
  <th colspan="3">제목1</th>

<!--
  <th>제목2</th>
  <th class="none">제목3</th>
-->

</tr>
<tr>
  <td>칸1</td>
  <td rowspan="2">칸2</td>
  <td class="none">칸3</td>
</tr>
<tr>
  <td>칸1</td>
<!--
  <td>칸2</td>
-->

  <td class="none">칸3</td>
</tr>

</table>



</body>
</html>
