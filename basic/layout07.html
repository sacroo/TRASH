<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>레이아웃 연습</title>
  <style>
    *{margin:0; padding:0;}
    #wrap{width:1200px; height: 1000px; background-color:#ffcccc;}
    #header{width:100%; height:200px; background-color:#ccffcc;}
    #container{width:100%; height:300px; }
    #footer{width:100%; height:100px;  background-color:#b1b1b1;}


    #left{float:left; width:50%; height:300px; background-color:#55FFAA;}
    #right{float:right; width:50%; height:300px; background-color:#FF7F7F;}

  </style>



</head>
<body>
  <div id="wrap">
    <div id="header">header</div>
    <div id="container">
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
    <div id="footer">footer</div>
  </div>

</body>
</html>
