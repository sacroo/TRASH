<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>레이아웃 실습</title>
  <style type="text/css">
    body, div{margin: 0; padding: 0;}
    div {width:25%; height:150px;}
    div#box1{background:#ffff99;}
    div#box2{background:#ff99ff; margin-left:25%;}
    div#box3{background:#ffcccc; width:20%; margin:0 auto;}
    div#box4{background:#ffffcc; width:100%;}
    div#box5{background:#ccffcc; width:20%; margin:0 auto;}
    div#box6{background:#ccffff; padding-right:15%;}

  </style>
</head>
<body>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
  <div id="box3">box3</div>
  <div id="box4">box4</div>
  <div id="box5">box5</div>
  <div id="box6">box6</div>
</body>
</html>
