<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>position 실습</title>
  <style>
    body, div{margin: 0; padding: 0;}
    div{width: 100px; height: 100px;}
    #wrap{width:1000px; height: 900px; border: 1px solid #fff;}
    #box01{background: #ffcccc;}
    #box02{background: #ccffcc; position: absolute; left: 0px; top: 30px;}
    #box03{background: #ccccff;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="box01">box01</div>
    <div id="box02">box02</div>
    <div id="box03">box03</div>
  </div>
</body>
</html>
