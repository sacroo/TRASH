<!DOCTYPE html>
<html>
<head>
  <title>레이아웃 연습</title>
  <meta charset="utf-8" />

  <style>
    *{margin:0; padding:0;}
    #wrap{width:1200px}
    #header{width:100%; height:150px; background-color:#ffcccc;}
    #container{width:100%; height:350px; background-color:#ccffcc;}
    #footer{width:100%; height:100px; background-color:#ffffcc;}

  </style>
</head>
<body>
  <!--
    header : 회사로고, 메뉴단 구성
    container : 컨텐츠( 고정적이지 않으며 서브페이지와는 다른 내용 )
    footer : 하단영역, 개인정보처리방침 등의 회사 카피라이트 정보

    01. 전체영역에서 header, container, footer
    02. div 태그를 사용해서 줄로 나누어줌
    03. 해당하는 줄 안에서 div 또는 다른 태그 요소로 칸을 나누어줌
  -->


  <div id="wrap">
    <div id="header">header</div>
    <div id="container">container</div>
    <div id="footer">footer</div>
  </div>

</body>

</html>
