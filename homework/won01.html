<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout exercise</title>
  <style>

  *{margin:0; padding:0; }
  #wrap{width:400px; height:1000px; margin:0px auto;}
  #content {width: 400px; height:1000px; padding: 5px; margin:0 auto; float: left;}

  #sing{width: 100px; height:100px;background-color:#ef1bfd; float: left;}
  #dancing{ width: 100px; background-color:#ef1b4d;float: left;}
  #cleaning{background-color:#EFBD1B;}
  #shower{background-color:#3CFF00;}
  #dreaming{background-color:#00FFC2;}


  </style>
</head>
<body>
  <div id="wrap">
    <div id="content">

      <div id="sing">노래하기</div>
      <div id="dancing">춤추기</div>
      <div id="cleaning">청소하기</div>
      <div id="shower">샤워하기</div>
      <div id="dreaming">꿈꾸기</div>
    </div>
  </div>

</body>
</html>
